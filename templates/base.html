<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block scripts %}
    {% endblock %}
    <!-- <link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
    {% block style %}
    {% endblock %}
    <title>{% block title %}Stego Tool{% endblock %}</title>
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/> -->
</head>

<body>
    <div id="container">
        <header>
            <div id="header">
                <h1>Stego Tool</h1>
            </div>
        </header>
        <main>
            <div id="content">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    {% block javascript %}
    {% endblock %}
</body>
</html>
