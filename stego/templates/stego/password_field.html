<div id="cipher_option">
    <p>Encipher?</p>
    <div><i id="arrow_icon" class="arrow arrow_up"></i></div>
</div>

<div class="field_wrapper" id="password_field">
    {{ form.password.errors }}
    {{ form.password.label_tag }}
    {% if form.password.help_text %}
        <div id="{{ form.password.auto_id }}_helptext" class="helptext">{{ form.password.help_text|safe }}</div>
    {% endif %}
    {{ form.password }}
</div>
